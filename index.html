<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Convertisseur</title>
</head>
<body>
    <div class="app">
        <div class="change__conteneur">
            <label for="change-input">Cours de change:</label>
            <input class="change__input" type="text" id="change-input">
        </div>

        <div class="convertisseur__conteneur">
            <input type="text" class="dh__input" id="dh">
            <label for="dh">DH</label>

            <button class="convertisseur__button" id="convert">DH <===> €</button>

            <input type="text" class="eur__input" id="eur">
            <label for="eur">€</label>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
